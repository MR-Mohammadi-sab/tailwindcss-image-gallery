<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>image gallery</title>
</head>
<body>
    <div class="flex justify-center items-center bg-cyan-50 min-h-screen">
        <div class="bg-white mx-12 my-12 px-12">
                    <!-- navgation -->
        <div class=" flex flex-col md:flex-row space-y-6 md:space-y-0 md:space-x-10 items-center justify-end mt-12">

                <div class=" cursor-pointer group  ">
                    <a href="#">Vector</a>
                    <div class="border-b border-b-2 border-black opacity-0 group-hover:opacity-100 mt-2 "></div>

        </div>
        <!-- button upload an search box -->

        <div class="flex justify-between flex-col md:flex-row mt-12 space-y-6 md:space-y-0">
            <div class="flex justify-center items-center">
                <input type="text" placeholder="Search" class="py-3 shadow-2xl placeholder:ml-6 outline-none rounded-3xl md:w-80 ml-6  w-[95%]">

                <button class="ml-0">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="w-8 text-gray-300 duration-200 hover:scale-110"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      fill="none"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                      <circle cx="10" cy="10" r="7" />
                      <line x1="21" y1="21" x2="15" y2="15" />
                    </svg>
                  </button>
            </div>
            <button class="py-3 px-14 text-lg bg-black text-white rounded-3xl hover:bg-white hover:bg-black hover:text-black shadow-xl">Upload</button>
        </div>
